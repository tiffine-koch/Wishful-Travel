<div class="row">
    <form class="col s12" name='destForm' autocomplete='off'>
      <div class="row">
        <div class="col s6" id="formHeader">
          <h3>Add a New Adventure</h3>
        </div>

        <div id="formBorder" class='col s6'>
            <img id="formPic" src="img/row.jpeg" alt="">
        </div>
      </div>


    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">loyalty</i>
        <input id="icon_prefix" type="text" class="name" ng-model='dest.name' name='name' required ng-class='{invalidInput: destForm.name.$invalid && destForm.name.$touched}'>
        <label for="icon_prefix">Destination Name</label>
        <!-- <div ng-messages="destForm.name.$error" role="alert">
          <div ng-message="required">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            Please enter a value for this field.
          </div>
        </div> -->
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input id="icon_telephone" type="text" class="validate" ng-pattern="phoneRegex" ng-model='dest.loc' name='phone'ng-class='{invalidInput: destForm.loc.$invalid && destForm.loc.$touched}'>
        <label for="icon_telephone">Location</label>
        <!-- <div ng-messages="destForm.phone.$error" role="alert">
          <div ng-message="pattern">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            Please enter a valid phone number.
          </div>
      </div> -->
      </div>
      <div class="input-field col s4">
        <input id="first_name" type="text" class="validate" ng-model="dest.image">
        <label for="">Image URL</label>
      </div>
      <div class="input-field col s4">
        <input type="date" class="" ng-model="dest.date">
        <label for=""></label>
      </div>
    </div>
   <div class="row">
     <div class="input-field col s12">
         <input type="text" class="validate" ng-model='dest.activity1' ng-pattern="passwordRegex" name='activity1' ng-class='{invalidInput: destForm.activity1.$invalid && destForm.activity1.$touched}'>
         <label for="first_name">First Activity</label>
         <!-- <div ng-messages="destForm.activity1.$error" role="alert">
           <div ng-message=" pattern">
             <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
             Please enter a valid activity.
           </div>
         </div> -->
       </div>
     <div class="input-field col s12">
         <input type="text" class="validate" ng-model='dest.activity2' ng-pattern="passwordRegex" name='activity2' ng-class='{invalidInput: destForm.activity2.$invalid && destForm.activity2.$touched}'>
         <label for="first_name">Second Activity</label>
         <!-- <div ng-messages="destForm.activity2.$error" role="alert">
           <div ng-message="pattern">
             <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
             Please enter a valid activity.
           </div>
         </div> -->
       </div>
     <div class="input-field col s12">
         <input type="text" class="validate" ng-model='dest.activity3' ng-pattern="passwordRegex" name='activity1' ng-class='{invalidInput: destForm.activity3.$invalid && destForm.activity3.$touched}'>
         <label for="first_name">Third Activity</label>
         {{dest.activity3}}
         <!-- <div ng-messages="destForm.activity3.$error" role="alert">
           <div ng-message="pattern">
             <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
             Please enter a valid activity.
           </div>
         </div> -->
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">mode_edit</i>
         <input type="text" class="note" ng-model="blog.note" name="note" ng-pattern="ccRegex" required>
         <label for="cc">Travel Blog</label>
         <!-- <div ng-messages="destForm.note.$error" role="alert">
           <div ng-message="required">
             <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
             Please enter a value for this field.
           </div>
           <div ng-message="pattern">
             <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
             Input invalid.
           </div>
         </div> -->
       </div>
     </div>

     <button type='submit' class="btn-floating btn-large red"><i class="fa fa-plane" ng-click="submitEntryForm()"></i></button>
     <p id='pText'>Submit!</p>
     <pre>{{dest | json}}</pre>
     <pre>{{blog | json}}</pre>
